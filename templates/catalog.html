<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div id='container'>
        <div id='box'>
            <h1>Categories:</h1>
            {% for i in category %}
            <a href='/catalog/{{i.id}}'><h2>{{ i.category_name }}</h2></a>
            {% endfor %}
        </div>
        
        <div id='box'>
            <h1>Latest Items:</h1>
            {% for i in items %}
            <h2>{{ i.item_name }}</h2>
            {% endfor %}
        </div>
    </div>

</body>
</html>
