<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    {% include "loggedInheader.html" %}
    <div id='container'>
        <div id='delete-container'>
            <p>Are you sure you want to delete <strong>{{ item.item_name }}</strong>?</p>

            <form action='#' method='POST'>
                <input id='input-button' type='submit' value='Delete Item'></input>
            </form>
            
            
            <button id='button'><a href="{{url_for('catalogItems', category_id = item.category_id)}}">Cancel</a></button>
        </div>
    </div>
</body>
</html>
