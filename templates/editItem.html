<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    {% include "loggedInheader.html" %}
    <div id='container'>
        <form action="#" method="POST">
            <h1>Edit {{ item.item_name }}</h1>
            <label for="title">Title</label>
            <br>
            <input type='text' value='{{ item.item_name }}' style='height:22px' maxlength='50' name='name'>
            <br><br>
            <label for='description'>Description</label>
            <br>
            <textarea type='text' maxlength='500' style='width:300px; height:100px' name='description'>{{ item.description }}</textarea>
            <br> <br>
            <input type='submit' value='Save Item'></input>
        </form>
    </div>

</body>
</html>
